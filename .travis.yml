# Based on the "trust" template v0.1.2
# https://github.com/japaric/trust/tree/v0.1.2

dist: xenial
language: rust
services: xvfb
sudo: required

# TODO Rust builds on stable by default, this can be
# overridden on a case by case basis down below.

env:
  global:
    # TODO Update this to match the name of your project.
    - CRATE_NAME=keyring

matrix:
  # TODO These are all the build jobs. Adjust as necessary. Comment out what you
  # don't need
  include:
    # Linux
    - env: TARGET=x86_64-unknown-linux-gnu

    # OSX
    - env: TARGET=x86_64-apple-darwin
      os: osx

    # Windows
    - env: TARGET=x86_64-pc-windows-gnu

    # Testing other channels
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: beta
    - env: TARGET=x86_64-apple-darwin
      os: osx
      rust: beta

addons:
  apt:
    packages:
      - libdbus-1-dev
      - gnome-keyring

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

before_script:
  - git clone https://gitlab.gnome.org/GNOME/libsecret.git

script:
    if [[ "$TRAVIS_OS_NAME" = "linux" ]]; then dbus-run-session -- python libsecret/libsecret/mock-service-normal.py & cargo build --verbose && RUST_TEST_THREADS=1 cargo test --verbose; else cargo build --verbose && RUST_TEST_THREADS=1 cargo test --verbose; fi

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - master

notifications:
  email:
    on_success: never


